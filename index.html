<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintWebApp</title>
    <link rel="stylesheet" href="paint.css">
    <script src="paint.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="Rectangle">
                        <img src="Rectangle.svg" alt="Rectangle">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="Circle">
                        <img src="Circle.svg" alt="Circle">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="Triangle">
                        <img src="Triangle.svg" alt="Triangle">
                        <span>Triangle</span>
                    </li>
                    <li class="option" id="Checkbox">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="Paint-Brush">
                        <img src="Paint-Brush.svg" alt="Paint-Brush">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="Eraser">
                        <img src="Eraser.svg" alt="Eraser">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" name="" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" name="" id="color-picker">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-button">Clear Canvas</button>
                <button class="download-button">Download Image</button>
            </div>
        </section>
        <section class="drawing-board" id="db">
            <canvas>

            </canvas>
        </section>
    </div>
</body>
</html>
